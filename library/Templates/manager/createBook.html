{% extends 'manager/home.html' %}
{% block title %} Register Book {% endblock %}
{% block body %}

<div class="container" style="margin-top:1px; font-family: 'Ubuntu', sans-serif; font-size:20px; background-color: #f2f2f2">
    <p style="font-size:40px;" class="text-center"><u>Register Book</u></p>
     <form method="post">
            <div class="form-row">
                 {% csrf_token %}
                {% for field in form %}
                         <div class="form-group col-sm-6">
                            <p> <label >{{ field.label_tag }} &nbsp</label> {{ field }} </p>
                        </div>
                {% endfor %}
           </div>

         <div class="offset-md-10">
             <p > <button type=submit value="save">Save</button></p>
         </div>
    </form>
</div>





{% endblock %}
