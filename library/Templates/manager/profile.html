{% extends 'manager/home.html' %}
{% block title %} Profile {% endblock %}
{% block body %}
{% load static %}



<div class="container" style="margin-top:1px; font-family: 'Ubuntu', sans-serif; font-size:20px;background-color: #f2f2f2">
      <div class="row" >
               <div class="offset-md-10">
                        <a href="{% url 'manager_UpdateProfile' manager_pk=1 %}"> <button type="button"  >Update</button></a>
               </div>
           <div class="col-8" style="word-wrap: break-word;">

                         <p ><label>Name: &nbsp</label> {{ profile.name }}  </p>
                         <p ><label>Id: &nbsp</label> {{ profile.college_id }}</p>
                         <p ><label>Email_Id: &nbsp</label> {{ profile.email }}</p>
                         <p ><label>Contact_No: &nbsp</label>{{ profile.mobile_no }}</p>
                         <p ><label>Year: &nbsp</label>{{ profile.year }}</p>



           </div>
            <div class="col-4" style="word-wrap: break-word;">

                   <img src="/media/{{profile.profile_picture}} " alt="" class="rounded-circle">

            </div>

      </div>

  </div>

{% endblock %}
